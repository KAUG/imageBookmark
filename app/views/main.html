<div id="gallery" class="row">
  <ul class="thumbnails">
    <li class="span3" ng-repeat="image in images">
      <a href="#" class="thumbnail">
        <img src="{{ image.url }}" alt="">
        <h3>{{ image.title }}</h3>
        <a href="" class="btn" ng-click="deleteImage(image)">Delete</a>
      </a>
    </li>
  </ul>
</div>
